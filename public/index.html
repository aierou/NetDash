<!DOCTYPE html>
<head>
  <title>NetDash</title>
  <link rel="stylesheet" href="index.css"></link>
  <script src="index.js"></script>
</head>
<body>

  <div id="diagnostics">
    <table>
      <td>
        <table>
        <tr>
          <td>Signal strength (dB): </td>
          <td><div id="wireless_signal" class="bubble"></div></td>
        </tr>
        <tr>

          <td><div id="transfer_rate" class="bubble"></div></td>
        </tr>
        </table>
      </td>
      <td>
        <div id="health">
          
        </div>
      </td>
    </table>
  </div>
  <h1>Network traffic:</h1>
  <div id="traffic"></div>
</body>
